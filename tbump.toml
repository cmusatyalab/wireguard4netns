[version]
current = "0.1.0.post.dev0"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?P<extra>\.post\.dev\d+)?
  '''

[[field]]
name = "extra"
default = ""

[git]
message_template = "Bumping to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[file]]
src = "src/wireguard4netns/__init__.py"
search = '__version__ = "{current_version}"'

